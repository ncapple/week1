<!DOCTYPE html>
<html>
    <head>
        <title> Form Assignment </title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="">
            <h1>Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br> <!--i know the line breaks are bad, but until i learn CSS they make the page more managable.-->

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last name">

                <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

                <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

                <br>
            <label for="pw_confirm">Confirm Password:</label>
            <input type="password" id="pw_confirm" name="password confirmation">

                <br>
            <label for="date">Bithday:</label>
            <input type="date" id="date" name="date">

                <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

                <br>
            <Label for="description">Tell use about yourself!</Label><br/>
            <textarea name="description" cols="30" rows="10"></textarea>

                <br>
            <label for"language">Favorite Coding Language</label>
            <select name="language"><br>
                <option value="javascript">Java Script</option>
                <option value="CSS">CSS</option>
                <option value="AJAX">AJAX</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
            </select>

                <br>
            <input type="submit" value="Submit">
        </form>  
    </body>
</html>
